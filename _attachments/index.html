<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IRC Stats</title>
		<link rel="stylesheet" href="//rochack.org/static/base.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<h1>##rochack @ freenode stats</h1>

		<section id="timeline">
		</section>

		<section id="active-times">
		</section>

		<section id="active-nicks">
		</section>

		<section id="karma">
		</section>

		<section id="top-urls">
			<h2>Most referenced URLs</h2>
			<table>
				<thead>
					<tr>
						<th>Rank</th>
						<th>URL</th>
						<th>Times</th>

					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</section>

		<script src="d3/d3.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
